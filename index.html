<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wasi Song Tube</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #3f2b96, #a8c0ff);
      color: #fff;
      text-align: center;
      padding: 20px;
    }
    h1 {
      font-size: 3em;
    }
    .player {
      margin-top: 30px;
    }
    input[type="text"] {
      padding: 10px;
      width: 80%;
      border-radius: 10px;
      border: none;
      font-size: 1em;
    }
    button {
      padding: 10px 20px;
      background: #ff4e50;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 1em;
      margin-left: 10px;
    }
  </style>
</head>
<body>
  <h1>Wasi Song Tube</h1>
  <div class="search">
    <input type="text" id="searchInput" placeholder="Type a song name..." />
    <button onclick="searchSong()">Search</button>
  </div>
  <div class="player" id="playerArea">
    <audio id="audioPlayer" controls autoplay>
      <source id="songSrc" src="songs/sample.mp3" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>
  </div>

  <script>
    function searchSong() {
      const input = document.getElementById('searchInput').value.toLowerCase();
      const audio = document.getElementById('audioPlayer');
      const source = document.getElementById('songSrc');
      if (input.includes("posoori")) {
        source.src = "songs/posoori.mp3";
      } else {
        source.src = "songs/sample.mp3";
      }
      audio.load();
      audio.play();
    }
  </script>
</body>
</html>
